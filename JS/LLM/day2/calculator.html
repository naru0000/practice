<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 계산기 만들기</title>
</head>

<body>
    <input type="number" id="num1" placeholder="첫 번째 숫자">
    <input type="number" id="num2" placeholder="두 번째 숫자">
    <button id="addBtn">더하기</button>
    <button id="resetBtn">초기화</button>
    <p id="result">결과: </p>

    <script>
        //더하기 버튼 누르면 두 숫자를 더한 결과를 보여줘
        //초기화 버튼 누르면 모든 input과 결과를 비워줘
        //계산한 횟수를 카운트해서 "3번째 계산입니다" 이렇게 보여줘

        // 여기서부터 시작
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const addBtn = document.getElementById("addBtn");
        const resetBtn = document.getElementById("resetBtn");
        const result = document.getElementById("result");

        let count = 0;
        let total = 0;

        // 계산 횟수 변수는 어디에 둘까?
        // 이벤트 리스너들은 어떻게 만들까?

        // 더하기 버튼
        addBtn.addEventListener("click", function () {
            const firstNum = +num1.value;
            const secondNum = +num2.value;
            const sumNum = firstNum + secondNum;
            count += 1;
            total += sumNum;
            result.textContent = `결과: ${total} (${count} 번째 계산)`;
        });

        resetBtn.addEventListener("click", function () {
            num1.value = "";
            num2.value = "";
            result.textContent = `결과: `;
            count = 0;
            total = 0;
        });
    </script>
</body>

</html>
