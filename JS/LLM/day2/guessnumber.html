<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기</title>
</head>

<body>
    <h1>guess a number (1~10)</h1>
    <input type="number" id="inputNumber" placeholder="숫자를 입력하세요." />
    <button type="button" id="checkButton">확인</button>
    <p id="result"></p>

    <script>

        // id 가져오기
        const input = document.getElementById("inputNumber");
        const button = document.getElementById("checkButton");
        const result = document.getElementById("result");

        let randomNumber = Math.floor(Math.random() * 10 + 1);

        button.addEventListener('click', function (e) {
            const userInput = +input.value;

            if (userInput < 1 || userInput > 10 || isNaN(userInput)) {
                result.textContent = `1부터 10까지 숫자만 입력해주세요.`;
                return;
            }

            let message = "";

            if (userInput === randomNumber) {
                message = "일치합니다.";
            } else if (userInput > randomNumber) {
                message = "어, 커요!";
            } else {
                message = "어, 작아요!";
            }

            result.textContent = `입력하신 값 : ${userInput}, 결과는? ${message}`;
        })


    </script>
</body>

</html>
